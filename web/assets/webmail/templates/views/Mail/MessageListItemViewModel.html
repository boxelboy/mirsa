<div class="item dragHandle" data-bind="css: {
		'unseen': !seen(), 'selected': selected(), 'checked': checked(),
		'forwarded': forwarded(), 'answered': answered(), 'deleted': deleted() || threadHideAnimation(),
		'nosubject': emptySubject(),
		'threaded':  threadPart(),
		'show': threadShowAnimation()
	}">
	<div class="item_content">
		<span class="controls">
			<label class="custom_checkbox" data-bind="css: {'checked': checked()}">
				<span class="icon"></span>
				<input type="checkbox" data-bind="checked: checked" />
			</label>
			<span class="separator"></span>
			<span class="flag" data-bind="css: {'flagged': flagged()}"></span>
		</span>
		<span class="data">
			<span class="size" data-bind="text: friendlySize()"></span>
			<span class="date" data-bind="text: oDateModel.getShortDate()"></span>
			<span class="attachments" data-bind="visible: hasAttachments(), css: {'has_attachments': hasAttachments()}"></span>
			<span class="marker"></span>
			<span class="from fade" data-bind="text: fromOrToText()"></span>
			<span class="separator"></span>
			<span class="thread" data-bind="text: threadCount(), visible: threadCountVisible(), click: openThread"></span>
			<span class="thread_loading" data-i18n="MAILBOX/THREAD_LOADING" data-bind="i18n: 'text', visible: threadLoadingVisible()"></span>
			<span class="subject fade" data-bind="text: subjectForDisplay()"></span>
		</span>
		<div class="separator"></div>
	</div>
</div>
<div class="item threaded" data-bind="if: threadNextLoadingVisible(), css:{'show': threadShowAnimation(), 'deleted': threadHideAnimation()}">
	<div class="item_content">
		<span class="link" data-i18n="MAILBOX/LINK_LOAD_NEXT_THREAD_MESSAGES" data-bind="i18n: 'text', click: loadNextMessages, visible: threadNextLoadingLinkVisible()"></span>
		<span style="color: #999999; font-size: 15px;" data-i18n="MAILBOX/THREAD_LOADING" data-bind="i18n: 'text', visible: !threadNextLoadingLinkVisible()"></span>
	</div>
</div>
